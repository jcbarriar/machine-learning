<html>
    <head>
        <title>Movie Rating Prediction</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <style>
            .navbar-text h1{
                margin-left: 100%;
                color :#fff;
                font-size: 40px;
                align-content: center;
            }

            body{
                background-color: #fff;
            }

            form{
                margin-top: 50px;
                margin: auto;
                width: 35%;
            }

            .result{
                margin: auto;
                width: 35%;
                border: 1px solid #000;
                background-color: #fff;
                color: #000;
                padding: 20px;
                box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
                transition: 0.3s;
            }
        </style>
    </head>

    <body>
        
        <nav class="navbar navbar-light bg-dark">
            <span class="navbar-text">
                <h1>Movie Rating Predictor</h1>
            </span>
        </nav>

        <form action="{{ url_for('main') }}" method="POST">

            <div class="form-group">
                <legend>Ingrese los datos</legend>

                <br>Año:<br>
                <input name="year" type="number" class="form-control" required>
                <br>

                <br>Edad:<br>
                <select name="age" class="form-select" aria-label="age" required>
                    <option selected>Seleccione Clasificación</option>
                    <option value="3">all</option>
                    <option value="2">7+</option>
                    <option value="1">13+</option>
                    <option value="3">18+</option>
                </select>
                <br>

                <br>Director/es:<br>
                <select name="directors" class="form-select" aria-label="directors" required>
                    <option selected>Seleccione Director/es</option>
                    <option value="0">Aldo Francia</option>
                    <option value="1">Alejandro Fernández Almendras</option>
                    <option value="2">Alejandro Jodorowsky</option>
                    <option value="3">Andres Feddersen</option>
                    <option value="4">Andrés Wood</option>
                    <option value="5">Carlos Flores del Pino</option>
                    <option value="6">Christopher Murray</option>
                    <option value="7">Claudia Huaiquimilla</option>
                    <option value="8">Cristián Sánchez</option>
                    <option value="9">David Albala</option>
                    <option value="10">Diego García-Huidobro, José Palma</option>
                    <option value="11">Dominga Sotomayor</option>
                    <option value="12">Ernesto Díaz Espinoza</option>
                    <option value="13">Fernando Lavanderos</option>
                    <option value="14">Gaspar Antillo</option>
                    <option value="15">George Vonknorring</option>
                    <option value="16">Gonzalo Justiniano</option>
                    <option value="17">Gustavo Graef-Marino</option>
                    <option value="18">Helvio Soto</option>
                    <option value="19">Ignacio Agüero</option>
                    <option value="20">Iván Osnovikoff, Bettina Perut</option>
                    <option value="21">José Luis Sepúlveda</option>
                    <option value="22">Juan Carlos Bustamante</option>
                    <option value="23">Lucio Rojas</option>
                    <option value="24">Luiz Pérez García</option>
                    <option value="25">Maite Alberdi</option>
                    <option value="26">Marialy Rivas</option>
                    <option value="27">Matías Bize</option>
                    <option value="28">Matías Lira</option>
                    <option value="29">Miguel Littin</option>
                    <option value="30">Orlando Lübbert</option>
                    <option value="31">Pablo Larraín</option>
                    <option value="32">Pablo Perelman</option>
                    <option value="33">Patricia Velásquez</option>
                    <option value="34">Patricio Guzmán</option>
                    <option value="35">Patricio Kaulen</option>
                    <option value="36">Pedro Sienna</option>
                    <option value="37">Raúl Ruiz</option>
                    <option value="38">Ricardo Larraín</option>
                    <option value="39">Rodrigo Sepúlveda</option>
                    <option value="40">Sebastián Lelio</option>
                    <option value="41">Sebastián Silva</option>
                    <option value="42">Silvio Caiozzi</option>
                    <option value="43">Silvio Caiozzi, Pablo Perelman</option>
                </select>
                <br>

                <br>Género:<br>
                <select name="genres" class="form-select" aria-label="genres" required>
                    <option selected>Seleccione Género/Géneros</option>
                    <option value="0">Action, Comedy, Drama, Romance</option>
                    <option value="1">Action, Crime</option>
                    <option value="2">Action, Drama, Horror, Thriller</option>
                    <option value="3">Action, Thriller</option>
                    <option value="4">Adventure, Comedy, Drama, Family, Sport</option>
                    <option value="5">Animation, Action, Comedy, Crime, Family</option>
                    <option value="6">Biography, Crime, Drama</option>
                    <option value="7">Biography, Crime, Drama, History, Thriller</option>
                    <option value="8">Biography, Drama, Fantasy</option>
                    <option value="9">Biography, Drama, History</option>
                    <option value="10">Biography, Drama, Music</option>
                    <option value="11">Comedy</option>
                    <option value="12">Comedy, Drama</option>
                    <option value="13">Comedy, Drama, Mystery</option>
                    <option value="14">Comedy, Drama, Romance</option>
                    <option value="15">Comedy, Romance</option>
                    <option value="16">Comedy, Romance, Western</option>
                    <option value="17">Crime, Drama</option>
                    <option value="18">Crime, Drama, Thriller</option>
                    <option value="19">Documentary</option>
                    <option value="20">Documentary, Comedy, Drama</option>
                    <option value="21">Documentary, Crime, News</option>
                    <option value="22">Drama</option>
                    <option value="23">Drama, History, Romance</option>
                    <option value="24">Drama, History, War</option>
                    <option value="25">Drama, Music</option>
                    <option value="26">Drama, Music, Thriller</option>
                    <option value="27">Drama, Romance</option>
                    <option value="28">Drama, Sport</option>
                    <option value="29">Drama, Thriller</option>
                    <option value="30">Thriller</option>
                </select>
                <br>

                <br>Lenguaje:<br>
                <select name="language" class="form-select" aria-label="language" required>
                    <option selected>Seleccione Lenguaje</option>
                    <option value="0">Spanish</option>
                    <option value="1">Spanish, Chinese</option>
                    <option value="2">Spanish, English</option>
                    <option value="3">Spanish, French</option>
                    <option value="4">Spanish, French, Dutch, Mapudungun</option>
                    <option value="5">Spanish, French, Polish</option>
                    <option value="6">Spanish, Korean</option>
                </select>
                <br>

                <br>Duración (minutos):<br>
                <input name="runtime" type="number" class="form-control" required>
                <br>
                <br>

                <input type="submit" value="Predecir" class="btn btn-primary">

            </div>
        </form>

        <br>

        <div class="result" align="center">
            {% if result %} {% for variable, value in original_input.items() %}
            <b>{{ variable }}</b> : {{ value }} {% endfor %}
            <br>
            <br>
            <h1>Rating Predecido en IMDb:</h1>
            <h1 style="font: size 50px;font-weight: bold;"><i class="fas fa-star"></i> {{ result }}</h1>
            {% endif %}
        </div>
        <script src="https://kit.fontawesome.com/5786c7f53b.js" crossorigin="anonymous"></script>
    </body>
</html>
